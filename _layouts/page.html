<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body style="background-color: #fff;">
    <header class="page-header" role="banner">
      {% include nav.html %}
    </header>

    <main id="content" class="main-content" role="main">
      <div class="main-page">
        <div class="{{ page.pageclass }}">
          <div class="row">
            <div class="column left">
              {% if page.coverimage %}
              <img src="{{ page.coverimage }}" class="book-cover" />
              {% elsif page.title %}
              <h1>{{ page.title }}</h1>
              {% endif %}
            </div>
            <div class="column right">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
