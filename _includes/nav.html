<div class="row">
    {% if page.permalink == "/toc" %}

    <div class="toc-nav">
      <a href="/" class="nav-link">&lsaquo; Overview</a>
       {% if page.permalink == "/download" %}
      <span class="active-download">Download</span>
      {% else %}
      <a href="/download" class="nav-download">Download</a>
      {% endif %}
    </div>

    {% elsif page.permalink == "/framework" %}

    <div class="framework-nav"><a href="/toc"><img src="/images/title_white.svg" class="book-title"></a></div>

    {% else %}

    <div class="chapter-nav"><a href="/toc"><img src="/images/title.svg" class="book-title"></a></div>
  
    {% endif %}

  </div>
</div>

{% if page.headerimage %}
<div class="art">
  <img src="{{ page.headerimage }}" class="illustration">
</div>
{% endif %}
